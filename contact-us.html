    <title>Homework</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <header class="header">
        <img class="header-logo" src="" alt="" /><p>Binabox</p>
      <div class="header-list">
        <a class="header-link" href="#">Home</a>
        <a class="header-link" href="#">Blog</a>
        <a class="header-link" href="#">Catalog</a>
        <a class="header-link" href="#">Contact Us</a>
      </div>
      <div class="head-buttons"> 
        <a class="header-button" href="#"><img src="" alt="" />Discord</a>
        <a class="header-button" href="#"><img src="" alt="" />Connect</a>
      </div>
    </header>
<body>
    <form>
        <div>
          <label>
            Name
            <input type="text" name="name">
          </label>
        </div>
      <div>
        <label>
          Last name
           <input type="text" name="lastname">
           </label>
          </div>
        <div>
          <label>
            Date of birth
           <input type="date" name="dateofbirth" >
          </label>  
        </div>
          <div>
            <input type="radio" name="gender" value="male" id="male-id">
            <label for="male-id">Male</label>
            <input type="radio" name="gender" value="female" id="female-id">
            <label for="female-id">Female</label>
          </div>
          <div>
            <label for="email-id">Email</label>
            <input type="email" name="email" id="email-id" reqired />
           </div>
          <div>
            <label for="tel-id">Phone Number</label>
            <input type="tel" name="telefon" id="tel-id" reqired />
          </div>
          <div>
            <label for="textarea-id">Message</label>
            <textarea type="" name="message" id="textarea-id"></textarea>
          </div>
          <div>
            <label for="checkbox-id">By clicking on the 'Send message' button I agree to<span> all the terms of the security policy</span></label>
            <input type="checkbox" name="terms" id="checkbox-id"/>
          </div>
          <button type="submit">Send Message</button>
        </form>
</body>
